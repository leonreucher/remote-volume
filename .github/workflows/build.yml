name: Build and Release

on:
  push:
    branches:
      - main # Adjust the branch as needed

jobs:
  # OS-specific job for building and packaging
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Adjust the Node version if needed

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Get version from package.json
      - name: Get version
        id: version
        run: |
          echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV

      # Step 5: Run the build
      - name: Build the Electron app
        run: npm run build

      # Step 6: Upload artifacts for each OS build
      - name: Upload artifacts to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.os }}
          path: ./dist/*.{dmg,exe,deb}

  # Release job, runs only after all OS builds are complete
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download all artifacts from the previous build jobs
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-${{ matrix.os }}
          path: ./dist

      # Step 2: Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*.{dmg,exe,deb}
          tag_name: v${{ env.version }}-${{ github.sha }}
          name: 'Release v${{ env.version }}-${{ github.sha }}'
          body: |
            This release was automatically generated by a GitHub Action.
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

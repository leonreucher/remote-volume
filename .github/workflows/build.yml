name: Build and Release

on:
  push:
    branches:
      - main # Adjust the branch as needed

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Adjust the Node version if needed

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Get version from package.json
      - name: Get version
        id: version
        run: |
          echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV
          echo "version=$(jq -r .version package.json)"

      # Step 5: Run the build
      - name: Build the Electron app
        run: npm run build -- --publish=never

      # Step 6: Upload artifacts
      - name: Upload build artifacts
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'windows-latest' || matrix.os == 'macos-latest'
        run: |
          mkdir -p ./upload
          cp ./dist/*.{dmg,exe,deb} ./upload/ || true
        shell: bash

      # Step 7: Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*.dmg, ./dist/*.exe, ./dist/*.deb
          tag_name: v${{ env.version }}-${{ github.sha }}
          name: 'Release v${{ env.version }}-${{ github.sha }}'
          body: |
            This release was automatically generated by a GitHub Action.
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # Step 8: Publish release
      - name: Publish GitHub Release
        run: |
          gh release publish ${{ steps.create_release.outputs.upload_url }}
